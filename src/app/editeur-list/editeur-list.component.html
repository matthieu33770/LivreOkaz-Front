<div class="edition">
<div class="left">
<h1>Les Editeurs</h1>

<div class="right">
  <button mat-raised-button routerLink="/newediteur">NOUVEAU</button>
  <button mat-raised-button (click)="onEdit(selection.selected)">EDITER</button>
  <button mat-raised-button color="warn" (click)="delete(selection.selected)">SUPPRIMER</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

     <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="idEditeur">
      <th mat-header-cell *matHeaderCellDef>Id Editeur</th>
      <td mat-cell *matCellDef="let editeur">{{editeur.idEditeur}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomEditeur">
      <th mat-header-cell *matHeaderCellDef>Maison d'Ã©dition</th>
      <td mat-cell *matCellDef="let editeur">{{editeur.nomEditeur}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</div>
<div class="rightgenre">
<h1>Les Genres</h1>

<div class="right">
  <button mat-raised-button routerLink="/newgenre">NOUVEAU</button>
  <button mat-raised-button (click)="onEditGenre(selectionGenre.selected)">EDITER</button>
  <button mat-raised-button color="warn" (click)="deleteGenre(selectionGenre.selected)">SUPPRIMER</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSourceGenre">

     <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selectionGenre.toggle(row) : null"
                    [checked]="selectionGenre.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="idGenre">
      <th mat-header-cell *matHeaderCellDef>Id Genre</th>
      <td mat-cell *matCellDef="let genre">{{genre.idGenre}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="typeGenre">
      <th mat-header-cell *matHeaderCellDef>Type de genre</th>
      <td mat-cell *matCellDef="let genre">{{genre.typeGenre}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsGenre"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsGenre;"></tr>
  </table>
</div>
</div>
</div>
